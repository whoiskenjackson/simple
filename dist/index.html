<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="section section-hero">
		<h1>Simple Grids</h1>
	</section>
	<section class="section section-default-grid">
		<h2>Default Grid Usage</h2>
		<div class="section-content grid">
			<div class="col col-l-span-1 col-l-pos-1"><span>1</span></div>
			<div class="col col-l-span-11 col-l-pos-2"><span>11</span></div>
			<div class="col col-l-span-2 col-l-pos-1"><span>2</span></div>
			<div class="col col-l-span-10 col-l-pos-3"><span>10</span></div>
			<div class="col col-l-span-3 col-l-pos-1"><span>3</span></div>
			<div class="col col-l-span-9 col-l-pos-4"><span>9</span></div>
			<div class="col col-l-span-4 col-l-pos-1"><span>4</span></div>
			<div class="col col-l-span-8 col-l-pos-5"><span>8</span></div>
			<div class="col col-l-span-5 col-l-pos-1"><span>5</span></div>
			<div class="col col-l-span-7 col-l-pos-6"><span>7</span></div>
			<div class="col col-l-span-6 col-l-pos-1"><span>6</span></div>
			<div class="col col-l-span-6 col-l-pos-7"><span>6</span></div>
			<div class="col col-l-span-12 col-l-pos-1"><span>12</span></div>
		</div>
	</section>
	<section class="section section-responsive-grid">
		<h2>Responsive Grid Usage</h2>
		<div class="section-content grid">
			<div class="col col-l-span-1 col-l-pos-1 col-m-pos-12 col-s-span-12 col-s-pos-1"><span>1</span></div>
			<div class="col col-l-span-11 col-l-pos-2 col-m-pos-1 col-s-span-6 col-s-pos-1"><span>11</span></div>
			<div class="col col-l-span-2 col-l-pos-1 col-m-pos-11 col-s-span-6 col-s-pos-7"><span>2</span></div>
			<div class="col col-l-span-10 col-l-pos-3 col-m-pos-1 col-s-pos-3"><span>10</span></div>
			<div class="col col-l-span-3 col-l-pos-1 col-m-pos-10 col-s-span-2 col-s-pos-1"><span>3</span></div>
			<div class="col col-l-span-9 col-l-pos-4 col-m-pos-1 col-s-pos-1"><span>9</span></div>
			<div class="col col-l-span-4 col-l-pos-1 col-m-pos-9 col-s-span-3 col-s-pos-10"><span>4</span></div>
			<div class="col col-l-span-8 col-l-pos-5 col-m-pos-1 col-s-span-3 col-s-pos-1"><span>8</span></div>
			<div class="col col-l-span-5 col-l-pos-1 col-m-pos-8 col-s-span-3 col-s-pos-4"><span>5</span></div>
			<div class="col col-l-span-7 col-l-pos-6 col-m-pos-1 col-s-span-3 col-s-pos-7"><span>7</span></div>
			<div class="col col-l-span-6 col-l-pos-1 col-m-pos-7 col-s-span-3 col-s-pos-10"><span>6</span></div>
			<div class="col col-l-span-6 col-l-pos-7 col-m-pos-1 col-s-span-1 col-s-pos-1"><span>6</span></div>
			<div class="col col-l-span-12 col-l-pos-1 col-s-span-11 col-s-pos-2"><span>12</span></div>
		</div>
	</section>
</body>
</html>
