<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="section section-hero">
		<h1>Simple Grids</h1>
	</section>
	<section class="section section-grid">
		<div class="section-content grid">
			<div class="column column-span-1 column-position-1"><span>1</span></div>
			<div class="column column-span-11 column-position-2"><span>11</span></div>
			<div class="column column-span-2 column-position-1"><span>2</span></div>
			<div class="column column-span-10 column-position-3"><span>10</span></div>
			<div class="column column-span-3 column-position-1"><span>3</span></div>
			<div class="column column-span-9 column-position-4"><span>9</span></div>
			<div class="column column-span-4 column-position-1"><span>4</span></div>
			<div class="column column-span-8 column-position-5"><span>8</span></div>
			<div class="column column-span-5 column-position-1"><span>5</span></div>
			<div class="column column-span-7 column-position-6"><span>7</span></div>
			<div class="column column-span-6 column-position-1"><span>6</span></div>
			<div class="column column-span-6 column-position-7"><span>6</span></div>
			<div class="column column-span-12 column-position-1"><span>12</span></div>
		</div>
	</section>
</body>
</html>
