<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="section section-hero">
		<h1>Simple Grids</h1>
	</section>
	<section class="section section-default-grid">
		<h2>Default Grid Usage</h2>
		<div class="section-content grid">
			<div class="column column-large-span-1 column-large-position-1"><span>1</span></div>
			<div class="column column-large-span-11 column-large-position-2"><span>11</span></div>
			<div class="column column-large-span-2 column-large-position-1"><span>2</span></div>
			<div class="column column-large-span-10 column-large-position-3"><span>10</span></div>
			<div class="column column-large-span-3 column-large-position-1"><span>3</span></div>
			<div class="column column-large-span-9 column-large-position-4"><span>9</span></div>
			<div class="column column-large-span-4 column-large-position-1"><span>4</span></div>
			<div class="column column-large-span-8 column-large-position-5"><span>8</span></div>
			<div class="column column-large-span-5 column-large-position-1"><span>5</span></div>
			<div class="column column-large-span-7 column-large-position-6"><span>7</span></div>
			<div class="column column-large-span-6 column-large-position-1"><span>6</span></div>
			<div class="column column-large-span-6 column-large-position-7"><span>6</span></div>
			<div class="column column-large-span-12 column-large-position-1"><span>12</span></div>
		</div>
	</section>
	<section class="section section-responsive-grid">
		<h2>Responsive Grid Usage</h2>
		<div class="section-content grid">
			<div class="column column-large-span-1 column-large-position-1 column-medium-position-12 column-small-span-12 column-small-position-1"><span>1</span></div>
			<div class="column column-large-span-11 column-large-position-2 column-medium-position-1 column-small-span-6 column-small-position-1"><span>11</span></div>
			<div class="column column-large-span-2 column-large-position-1 column-medium-position-11 column-small-span-6 column-small-position-7"><span>2</span></div>
			<div class="column column-large-span-10 column-large-position-3 column-medium-position-1"><span>10</span></div>
			<div class="column column-large-span-3 column-large-position-1 column-medium-position-10"><span>3</span></div>
			<div class="column column-large-span-9 column-large-position-4 column-medium-position-1"><span>9</span></div>
			<div class="column column-large-span-4 column-large-position-1 column-medium-position-9"><span>4</span></div>
			<div class="column column-large-span-8 column-large-position-5 column-medium-position-1"><span>8</span></div>
			<div class="column column-large-span-5 column-large-position-1 column-medium-position-8"><span>5</span></div>
			<div class="column column-large-span-7 column-large-position-6 column-medium-position-1"><span>7</span></div>
			<div class="column column-large-span-6 column-large-position-1 column-medium-position-7"><span>6</span></div>
			<div class="column column-large-span-6 column-large-position-7
			column-medium-position-1"><span>6</span></div>
			<div class="column column-large-span-12 column-large-position-1"><span>12</span></div>
		</div>
	</section>
</body>
</html>
